name: ci

on:
  push:
    branches:
      - main
      - "renovate/**"
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: latest
      - uses: pnpm/action-setup@v4
        with:
          run_install: true
      - run: pnpm run lint
  test-node-versions:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22, 24]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
      - uses: pnpm/action-setup@v4
        with:
          run_install: true
      - run: pnpm test
  test-e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: latest
      - uses: pnpm/action-setup@v4
        with:
          run_install: true
      - run: pnpm exec playwright install --with-deps
      - run: pnpm run test-e2e
  test-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: latest
      - uses: pnpm/action-setup@v4
        with:
          run_install: true
      - run: pnpm test
  test-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: latest
      - uses: pnpm/action-setup@v4
        with:
          run_install: true
      - run: pnpm test
