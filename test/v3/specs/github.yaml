        types support [a custom media\ntype](https://docs.github.com/enterprise-server@3.6/rest/reference/repos#custom-media-types)
        to ensure the content is returned in a consistent\nobject format.\n\n**Notes**:\n*
        \  To get a repository's contents recursively, you can [recursively get the
        tree](https://docs.github.com/enterprise-server@3.6/rest/reference/git#trees).\n*
        \  This API has an upper limit of 1,000 files for a directory. If you need
        to retrieve more files, use the [Git Trees\nAPI](https://docs.github.com/enterprise-server@3.6/rest/reference/git#get-a-tree).\n
        *  Download URLs expire and are meant to be used just once. To ensure the
        download URL does not expire, please use the contents API to obtain a fresh
        download URL for each download.\n#### Size limits\nIf the requested file's
        size is:\n* 1 MB or smaller: All features of this endpoint are supported.\n*
        Between 1-100 MB: Only the `raw` or `object` [custom media types](https://docs.github.com/enterprise-server@3.6/rest/repos/contents#custom-media-types-for-repository-contents)
