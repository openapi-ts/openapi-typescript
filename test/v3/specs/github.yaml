      externalDocs:
        description: API method documentation
        url: https://docs.github.com/enterprise-server@3.6/rest/reference/issues#list-user-account-issues-assigned-to-the-authenticated-user
      parameters:
      - name: filter
        description: Indicates which sorts of issues to return. `assigned` means issues
          assigned to you. `created` means issues created by you. `mentioned` means
          issues mentioning you. `subscribed` means issues you're subscribed to updates
          for. `all` or `repos` means all issues you can see, regardless of participation
          or creation.
        in: query
        required: false
        schema:
          type: string
          enum:
          - assigned
          - created
          - mentioned
          - subscribed
          - repos
          - all
          default: assigned
      - name: state
        description: Indicates the state of the issues to return.
        in: query
        required: false
        schema:
          type: string
          enum:
          - open
          - closed
          - all
