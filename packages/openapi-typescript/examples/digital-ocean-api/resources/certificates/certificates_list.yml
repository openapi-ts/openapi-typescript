operationId: certificates_list

summary: List All Certificates

description: >-
  To list all of the certificates available on your account, send a GET request
  to `/v2/certificates`.

parameters:
  - $ref: '../../shared/parameters.yml#/per_page'
  - $ref: '../../shared/parameters.yml#/page'
  - $ref: "parameters.yml#/certificate_name"

tags:
  - Certificates

responses:
  '200':
    $ref: 'responses/all_certificates.yml'

  '401':
    $ref: '../../shared/responses/unauthorized.yml'

  '429':
    $ref: '../../shared/responses/too_many_requests.yml'

  '500':
    $ref: '../../shared/responses/server_error.yml'

  default:
    $ref: '../../shared/responses/unexpected_error.yml'

x-codeSamples:
  - $ref: 'examples/curl/certificates_list.yml'
  - $ref: 'examples/go/certificates_list.yml'
  - $ref: 'examples/ruby/certificates_list.yml'
  - $ref: 'examples/python/certificates_list.yml'

security:
  - bearer_auth:
    - 'certificate:read'
