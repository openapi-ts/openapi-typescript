openapi: 3.0.3
info:
  title: Multi-line Descriptions API
  version: 1.0.0
paths:
  /users:
    get:
      summary: Get all users
      description: >
        This endpoint returns all users.
        It supports pagination.
        Use the limit parameter to control results.
      responses:
        '200':
          description: >
            Success response.
            Returns an array of users.
            Each user has an id and name.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
components:
  schemas:
    User:
      type: object
      description: |
        User object
        Contains basic user information
        Including personal details
      properties:
        id:
          type: string
          description: |
            Unique identifier
            Generated by the system
            Immutable after creation
        name:
          type: string
          description: User's full name

